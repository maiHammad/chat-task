<div class="container pt-3">
        <div class="row justify-content-sm-center">
            <div class="col-md-12 text-center">
            <label class="loginMsg">Welocme to chat Applicatio</label>
        </div>
          <div class="col-sm-10 col-md-6">
            <div class="card ">
              <div class="card-header text-center">Login</div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
      
                      <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                      <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                      <button class="btn btn-lg btn-primary btn-block mb-1 loginBtn"  (click)="authService.login(userEmail.value, userPassword.value)">Login</button>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
